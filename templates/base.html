<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Animal Colony Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
            --dark-text: #e0e0e0;
            --dark-border: #404040;
            --dark-hover: #3d3d3d;
            --dark-primary: #0d6efd;
            --dark-danger: #dc3545;
            --dark-success: #198754;
            --dark-info: #0dcaf0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .navbar {
            background-color: var(--dark-card) !important;
            border-bottom: 1px solid var(--dark-border);
        }

        .navbar-brand, .nav-link {
            color: var(--dark-text) !important;
        }

        .nav-link:hover {
            color: var(--dark-primary) !important;
        }

        .card {
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }

        .list-group-item {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .list-group-item:hover {
            background-color: var(--dark-hover);
        }

        .btn-link {
            color: var(--dark-primary);
        }

        .btn-link:hover {
            color: var(--dark-info);
        }

        .modal-content {
            background-color: var(--dark-card);
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .modal-header {
            border-bottom: 1px solid var(--dark-border);
        }

        .modal-footer {
            border-top: 1px solid var(--dark-border);
        }

        .form-control {
            background-color: var(--dark-bg);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .form-control:focus {
            background-color: var(--dark-bg);
            border-color: var(--dark-primary);
            color: var(--dark-text);
        }

        .form-control::placeholder {
            color: #888;
        }

        .table {
            color: var(--dark-text);
        }

        .table thead th {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
        }

        .table tbody td {
            border-color: var(--dark-border);
        }

        .table-hover tbody tr:hover {
            background-color: var(--dark-hover);
        }

        .alert {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .alert-info {
            background-color: rgba(13, 202, 240, 0.1);
            border-color: var(--dark-info);
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: var(--dark-danger);
        }

        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            border-color: var(--dark-success);
        }

        .btn-outline-primary {
            color: var(--dark-primary);
            border-color: var(--dark-primary);
        }

        .btn-outline-primary:hover {
            background-color: var(--dark-primary);
            color: white;
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('colonies') }}">Animal Colony Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('colonies') }}">Colonies</a>
                    </li>
                    {% if current_colony %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_colony') }}">View Colony</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_animal') }}">Add Animal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tree_visualization') }}" target="_blank">Tree Visualization</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
